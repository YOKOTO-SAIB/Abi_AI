<!DOCTYPE html>

    <style>
        /* CSS untuk tampilan modern */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #c1d1e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            position: fixed; /* Membuat container tidak bisa digeser */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .chat-header {
            background-color: #1a237e;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.2em;
            flex-shrink: 0; /* Mencegah header mengecil */
        }

        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto; /* Memungkinkan konten chat untuk digulir */
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.6;
        }

        .user-message {
            background-color: #e3f2fd;
            align-self: flex-end;
            text-align: right;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #e0e0e0;
            padding: 15px;
            flex-shrink: 0; /* Mencegah input mengecil */
        }

        #user-input {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 20px;
            background-color: #f5f5f5;
        }

        #send-btn {
            background-color: #1a237e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-btn:hover {
            background-color: #283593;
        }
    </style>
</head>

        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ketik pesan Anda...">
            <button id="send-btn">Kirim</button>
        </div>
    </div>

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('ai-message');
            }
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll ke bawah

        function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === '') return;

            appendMessage('user', userText);

            // Respon AI dibuat setelah jeda singkat untuk memberikan kesan "memikirkan"
            setTimeout(() => {
                const aiResponse = getAIResponse(userText);
                appendMessage('ai', aiResponse);
            }, 700);

            userInput.value = ''; // Mengosongkan input setelah dikirim
        }

        // Menambahkan event listener untuk tombol dan tombol 'Enter'
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
